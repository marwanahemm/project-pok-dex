<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale = 1.0">
            <title>Pokédex</title>
            <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="Pokédex">
            <!-- Section supérieure : lumières -->
             <div class="pokedex-top">
            <div class="light blue"></div>
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
        </div>
    </body>

    <!-- Ecran principal -->
     <div class="screen">
        <div class="navigation">
            <button id="prev-btn" class="nav-btn"></button>
            <span id="counter">1 / 151</span>
            <button id="next-btn" class="nav-btn"></button>
        </div>

    <div class="pokemon-display"
        <img id="pokemon-image" src="" alt="Pokémon">
     </div>

     <div class="pokemon-info"
        <span id="pokemon-name">Chargement...</span>
        <span id="pokemon-number">#001</span>
    </div>
</div>
